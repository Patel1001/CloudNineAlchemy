<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="Weatherstyle.css">
        <link rel="icon" type="image/x-icon" href= "cloudy.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@200&family=Open+Sans:ital,wght@0,700;1,300&display=swap" rel="Weatherstyle">   

    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="searchBar" placeholder="   Search">
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
            </div>
            <div class="weather loading">
                <h1 class="city">Weather in Halifax</h1>
                <h1 class="temp">30° C</h1>
                <div class="flex">
                  <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="Weather Icon">
                  <div class="description">Sunny</div>
                </div>
                <div class="feelsLike"> Feels like: 31° C</div>
                <br>
                <div class="humidity">Humidity: 40%</div>
                

            </div>
        </div>
        <div class="error-message"></div>

        <script src="Weatherscript.js"></script>
    </body>
    <footer>
        <p>&copy; Copyrights 2023 Darsh patel</p>
    </footer>
</html>
